<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="News Page">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Behnaz Sheikhi">
    <title>صفحه خبر سایت مستقل</title>
    <link rel="stylesheet" href="../CSS/mian.css">
</head>

<body>
    <div class="blog-outer-wrapper">
        <header>
            <div class="blog-header-container">
                <div class="blog-inner-container">
                    <div class="header-inner-container blog-main-clear">
                        <div class="image-container">
                            <div class="image-inner-box">
                                لوگوی سایت
                            </div>
                        </div>
                        <div class="navigation-title-date-container">
                            <div class="title-date-container blog-main-clear">
                                <div class="title-container">
                                    <div class="blog-main-bcolor-border">سرتیتر اخبار</div>
                                </div>
                                <div class="date-search-container ">
                                    <div class="date-search-inner blog-main-clear">
                                        <div class="data">
                                            <div class="blog-main-bcolor-border">تاریخ</div>
                                        </div>
                                        <div class="search">
                                            <div class="blog-main-bcolor-border-red">@</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="navigation-container">
                                <div class="blog-main-bcolor-border">منوی سایت</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="blog-main-container">
                <div class="blog-inner-container">
                    <div class="main-inner-container blog-main-clear">
                        <div class="main-right-container">
                            <div class="main-news-container">
                                <div class="blog-main-bcolor-border">پرونده های ویژه</div>
                            </div>
                            <div class="special-news-container">
                                <div class="blog-main-bcolor-border">ویژه</div>
                            </div>
                            <div class="related-news-container">
                                <div class="blog-main-bcolor-border">اخبار مرتبط</div>
                            </div>
                            <div class="comments-container">
                                <div class="blog-main-bcolor-border">ارسال نظر</div>
                            </div>
                        </div>
                        <div class="main-left-container">
                            <div class="notes-container">
                                <div class="blog-main-bcolor-border">یادداشت</div>
                            </div>
                            <div class="online-news-container">
                                <div class="blog-main-bcolor-border"> روی خط رسانه </div>
                            </div>
                            <div class="latest-news-container">
                                <div class="blog-main-bcolor-border">آخرین اخبار</div>
                            </div>
                            <div class="other-medias-container">
                                <div class="blog-main-bcolor-border">دیگر رسانه ها </div>
                            </div>
                            <div class="most-visited-container">
                                <div class="blog-main-bcolor-border">پربازدیدترین ها </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="blog-footer-container">
                <div class="blog-inner-container">
                    <div class="footer-inner-container ">
                        <div class="footer-top-container blog-main-clear">
                            <div class="popular-social-container">
                                <div class="popular-topics">
                                    <div class="blog-main-bcolor-border">موضوعات داغ </div>
                                </div>
                                <div class="social-section">
                                    <div class="blog-main-bcolor-border">شبکه های اجتماعی </div>
                                </div>
                            </div>
                            <div class="mostly-visited-container">
                                <div class="visited-height blog-main-bcolor-border"> پربیننده ها </div>
                            </div>
                        </div>
                        <div class="aasaam-info">
                            <div class="blog-main-bcolor-border">اطلاعات آسام </div>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom-container">
                    سایت اینترنتی رکنا
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
