<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/CSS_Exercise_Second.css">
</head>

<!--  col-i shows number of column for desktop -->
<!--  col-t-i shows number of column for tablet -->
<!--  col-s-i shows number of column for mobile -->

<body>
    <header class="hFSection">
        <div class="row subSection">
            <h1 class="title">1. Header</h1>
            <!-- brand -->
            <div class="col-2 col-t-3 col-s-12">
                <div class="detail">1.1 Brand</div>
            </div>
            <!-- global Nav -->
            <div class="col-7 col-t-6 col-s-7">
                <div class="detail">1.2 Global Nav</div>
            </div>
            <!-- Tools -->
            <div class="col-3 col-t-3 col-s-5">
                <div class="detail">1.3 Tools</div>
            </div>
        </div>
    </header>

    <main>
        <div class="subSection">
            <!-- hero -->
            <div class="heroSection">
                <div class="hero row">
                    <h1 class="title">2. Hero</h1>
                    <div class="subSection">
                        <div class="col-8 col-t-12 col-s-no">
                            <div class="detail">2.1 Hero Feature</div>
                        </div>
                        <div class="col-4 col-t-12 col-s-12">
                            <div class="detail">2.2 Hero Col to Action</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ad -->
            <div class="advSection">
                <div class="detail">3. Ad</div>
            </div>

            <!-- body -->
            <div class="bodySection heroSection">
                <div class=" hero row ">
                    <h1 class="title ">4. Body</h1>
                    <div class="subSection ">
                        <div class="col-4 col-t-12 col-s-12 ">
                            <div class="detail ">4.1 Article Feature</div>
                        </div>
                        <div class="col-8 col-t-12 col-s-12 ">
                            <div class="detail ">4.2 Article Listing</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- sideBar -->
            <div class="sideSection">
                <div class="hero row ">
                    <h1 class="title ">5. Sidebar</h1>
                    <div class="subSection ">
                        <div class="col-12 col-t-12 col-s-no ">
                            <div class="detail ">5.1 Side Feature</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="hFSection footerSection">
        <div class="row">
            <h1 class="title ">6. Footer</h1>
        </div>
    </footer>

</body>

</html>
