<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal Blog">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Behnaz Sheikhi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> طراحی سایت برنا</title>
    <link rel="stylesheet" href="CSS/borna.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="outer-wrapper">
    <div class="inner-wrapper">
        <header>
            <div class="header-elements ">
                <div class="header-date-social-container blog-main-clear">
                    <div class="header-date-time">
                        <div class="header-inner-text">
                            تاریخ امروز
                        </div>
                    </div>
                    <div class="header-social-media">
                        <div class="header-inner-text">
                            شبکه های اجتماعی
                        </div>
                    </div>
                </div>
                <!-- header popular topics -->
                <div class="header-main-topics blog-main-clear">
                    <div class="header-popular-topics">
                        <div class="inner-text">
                            اخبار ۱
                        </div>
                    </div>
                    <div class="header-popular-topics">
                        <div class="inner-text">
                            اخبار ۲
                        </div>
                    </div>
                    <div class="header-popular-topics">
                        <div class="inner-text">
                            اخبار ۳
                        </div>
                    </div>
                    <div class="header-popular-topics">
                        <div class="inner-text">
                            اخبار ۴
                        </div>
                    </div>
                    <div class="header-popular-topics">
                        <div class="inner-text">
                            اخبار ۵
                        </div>
                    </div>
                </div>
                <!-- end of header popular topics -->
                <!-- header logo and navigation -->
                <div class="header-logo-navigation  blog-main-clear">
                    <div class="header-logo">
                        <div class="inner-text-log">
                            لوگوی سایت
                        </div>
                    </div>

                    <div class="header-navigation">
                        <div class="navidation-titles blog-main-clear">
                            <div class="titles-selected-topic">
                                <div class="header-inner-text">
                                    خبر مهم روز
                                </div>
                            </div>
                            <div class="weather-condition">
                                <div class="header-inner-text">
                                    آب و هوای امروز
                                </div>
                            </div>

                        </div>
                        <!-- header menu-container -->
                        <div class="navigation-search-container blog-main-clear">
                            <div class="navidation-lists">
                                <div class="inner-text">
                                    منوی سایت
                                </div>
                            </div>
                            <div class="search-icon">
                                <div class="header-inner-text">
                                    جستجو
                                </div>
                            </div>
                        </div>
                        <!-- end of header menu-container -->
                    </div>
                </div>
                <!-- end of header logo and navigation -->
            </div>
        </header>
        <main>
            <div class="blog-main-container blog-main-clear">
                <div class="important-news">
                    <!-- right section -->
                    <div class="important-news-inner-box">
                        <!-- right-top section -->
                        <div class="reportes-container">
                            <div class="reportes-container-inner-box blog-main-clear">
                                <!-- right-top-right section -->
                                <div class="selected-reports">
                                    <div class="inner-box">
                                        <div class="main-inner-text">یک چهره سیاسی اصلاح طلب</div>
                                    </div>
                                </div>
                                <!-- right-top-left section -->
                                <div class="most-popular-reports">
                                    <div class="inner-box">
                                        <div class="main-inner-text">ویژه برنا</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- right-bottom section -->
                        <div class="diverse-reports">
                            <div class="diverse-reports-inner-box">
                                <div class="main-inner-text">ورزشی</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- left section -->
                <div class="additional-reports">
                    <div class="additional-reports-inner-box">
                        <div class="main-inner-text">گزارش تصویری</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- blog-footer -->
    <footer>
        <!-- top-section -->
        <div class="footer-facilities">
            <div class="inner-wrapper">
                <div class="footer-services-contact-elements blog-main-clear">
                    <!-- first -->
                    <div class="services">
                        <div class="footer-inner-text">سرویس ها</div>
                    </div>
                    <!-- second -->
                    <div class="contact-us">
                        <div class="footer-inner-text">ارتباط با ما</div>
                    </div>
                    <!-- third -->
                    <div class="contact-authorities">
                        <div class="footer-inner-text">ارتباط با مسئولان خبرگزاری</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bottom-section -->
        <div class="footer-info-elements">
            <div class="inner-wrapper">
                <div class="footer-borna-aasaam blog-main-clear">
                    <!-- first -->
                    <div class="borna-news">
                        <div class="footer-inner-text">خبرگزاری برنا</div>
                    </div>
                    <!-- second -->
                    <div class="aasaam-web-design">
                        <div class="footer-inner-text">طراحی سایت آسام </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
